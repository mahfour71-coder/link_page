  <link rel="stylesheet" href="style.css">
  <style>
    .orders-section {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .orders-section h2 {
      font-size: 24px;
      margin-bottom: 15px;
      text-align: center;
    }
    .orders-list {
      list-style: none;
      padding: 0;
    }
    .order-item {
      background: #f8f8f8;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .order-item h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .order-item pre {
      white-space: pre-wrap;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">محفور</div>

    <div class="contact-info">

    </div>

  <section class="orders-section">
    <h2>تتبع طلباتك السابقة</h2>
    <ul class="orders-list" id="orders-list"></ul>
  </section>

  <footer>
    <p>© 2025 محفور. جميع الحقوق محفوظة.</p>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
  <script>
    function renderOrders() {
      const ordersList = document.getElementById('orders-list');
      const orders = JSON.parse(localStorage.getItem('mahfourOrders')) || [];
      ordersList.innerHTML = '';
      orders.forEach(order => {
        const li = document.createElement('li');
        li.classList.add('order-item');
        li.innerHTML = `
          <h3>طلب رقم ${order.orderNumber}</h3>
          <pre>${order.message}</pre>
        `;
        ordersList.appendChild(li);
      });
      if (orders.length === 0) {
        ordersList.innerHTML = '<p>لا توجد طلبات سابقة.</p>';
      }
    }
    renderOrders();
  </script>
</body>
</html>
