<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محفورات - الروابط الرئيسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Amiri', 'Dubai', sans-serif;
        }

        :root {
            --font-main: 'Dubai', 'Amiri', sans-serif;
            --color-primary: #13352f;
            --color-primary-dark: #000f09;
            --color-primary-light: #395b55;
            --color-primary-reverse: #dffffb;
        }

        body {
            background: linear-gradient(to bottom, #7c5e42);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #d9c8a9;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 38px;
            font-weight: 700;
            letter-spacing: 2px;
            font-family: var(--font-main);
            color: #452808;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .description {
            font-size: 16px;
            margin-bottom: 30px;
            color: #5a3921;
            line-height: 1.6;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            background: #7c5e42;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s;
        }

        .link-btn:hover {
            background: #e68900;
            transform: scale(1.05);
        }

        .link-btn i {
            font-size: 18px;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #5a3921;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .logo {
                font-size: 32px;
                padding: 5px 10px;
            }

            .description {
                font-size: 14px;
            }

            .link-btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">محفورات</div>
        <p class="description">منتجات متقطعة بدقة عالية باستخدام تقنية CNC. اكتشف عالم الإبداع والجودة!</p>
        <div class="links">
            <a href="https://www.facebook.com/profile.php?id=61579586090483&mibextid=ZbWKwL" class="link-btn" target="_blank">
                <i class="fab fa-facebook-f"></i> فيسبوك
            </a>
            <a href="https://wa.me/201033662370" class="link-btn" target="_blank">
                <i class="fab fa-whatsapp"></i> واتساب
            </a>
            <a href="https://www.instagram.com/ma7foorat_cnc?igsh=cXE4OHJ5Nmw3NTFy" class="link-btn" target="_blank">
                <i class="fab fa-instagram"></i> إنستغرام
            </a>
            <a href="https://www.tiktok.com/@mahfour0?is_from_webapp=1&sender_device=pc" class="link-btn" target="_blank">
                <i class="fab fa-tiktok"></i> تيك توك
            </a>
            <a href="https://mahfour71-coder.github.io/MA7FOORAT/" class="link-btn" target="_blank">
                <i class="fas fa-shopping-cart"></i> الموقع الرئيسي للمتجر
            </a>
        </div>
        <div class="footer">
            <p>جميع الحقوق محفوظة © 2025 محفورات</p>
        </div>
    </div>
</body>
</html>
